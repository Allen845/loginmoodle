    <script>
        function validateForm() {
            var usuario = document.getElementsByName("UserName")[0].value;
            var contrasena = document.getElementsByName("UserPass")[0].value;

            
            if (usuario === '' || contrasena === '') {
                alert("Debes ingresar un usuario y contraseña");
                return false; // Evita que se envíe el formulario si los campos están vacíos
            }

        }
